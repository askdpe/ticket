<style type="text/css">

<script type="application/javascript">
	$(function() {
		 	$.ajax({
				type : "post",
				url : "/Ticket/userBuyFilm/getfilmpay.action",
				success : function(result) {
				 	var obj=JSON.parse(result);
				 	 var spanid;
					$.each(obj,function(index,value){
						if(index == "unlockseat_time"){
							var unlockseat_time=value;
							var InterValObj; 
							InterValObj =  setInterval(GetRTime,1000);
							function GetRTime(){
							    var EndTime= new Date(unlockseat_time);
							    var NowTime = new Date();
							    var t =EndTime.getTime() - NowTime.getTime();
							    var m=0;
							    var s=0;
							    if(t>=0){
							      m=Math.floor(t/1000/60%60);
							      s=Math.floor(t/1000%60);
							    }
							    document.getElementById("t_m").innerHTML = m ;
							    document.getElementById("t_s").innerHTML = s ;
							    if(document.getElementById("t_s").innerHTML==0 && document.getElementById("t_m").innerHTML==0){
							    	window.clearInterval(InterValObj);//停止计时器
							    	timeoutcanclepay();
							    }
							}
						}else if(index == "selectedlist"){
							var str="";
							 $.each(value,function(index){						    
								  str+="<div class='seat'>"+value[index]+"</div>";
								});
							 $("#seatinfo").append(str);
						}else if(index == "price"){
							var tickectsnum=$("#tickects_num").html();
							var totprice=value*tickectsnum;
							$("#totalprice").text(totprice); 
							$("#totalprice2").text('￥'+totprice); 
							$("#totalprice3").text('￥'+totprice); 
						}else if(index == "ticket_id"){
							ticket_id = value;
						}else{
							spanid="#"+index;
							$(spanid).text(value); 
						}
						$.ajax({
							type : "post",
							url : "/Ticket/userBuyFilm/getfilminfo.action",
							success : function(result) {
							 	var obj=JSON.parse(result);
							 	 var spanid;
								$.each(obj,function(index,value){
									if(index == "film_picture"){
										$("#film_picture").attr("src",value);
									}else{
										spanid="#"+index;
										$(spanid).text(value); 
									}
								});
							},
							error : function() {
								alert("获取服务器失败");
							} 
						}); 
						
					});
				},
				error : function() {
					alert("获取服务器失败");
				} 
			}); 
});
	var ticket_id;
	var film_id;
	var filmticket_id;
	function payssuccess(){
		var pay_time = getNowDate();
		$.ajax({
			type : "post",
			url : "/Ticket/userBuyFilm/getfilmticketinfo.action",
			data : {
   				"ticket_id" : ticket_id,
   				"paytype" : paytype,
   				"pay_time" : pay_time
   			},
			success : function(result) {
				if(result=="支付失败" || result=="订单已取消" ||result=="支付超时，订单已取消" || result=="支付超时，订单取消失败"){
					$("#myModal").modal("hide");
					$("#filmticketpaystate").empty();
					var str="<span>"+result+"</span>"
					$("#filmticketpaystate").append(str);
					$("#paybtn").empty();
					var str="<a href='javascript:void(0)' class='submit-button'> 不可支付 </a>"
					$("#paybtn").append(str);
				} else if(result=="已支付成功"){
					$("#myModal").modal("hide");
					$("#filmticketpaystate").empty();
					var str="<span>已支付，请勿重复提交</span>"
					$("#filmticketpaystate").append(str);
					$("#paybtn").empty();
					var str="<a href='javascript:void(0)' class='submit-button'> 已支付成功 </a>"
					$("#paybtn").append(str);
				} else {
					var obj=JSON.parse(result);
					$.each(obj,function(index,value){
						if(index == "film_id"){
							film_id=value;
						}
						if(index == "ticket_id"){
							ticket_id=value;
						}
					});
					$("#myModal").modal("hide");
					$("#myModal2").modal("show");
					$("#filmticket_id").text(film_id+ticket_id);
					$("#filmticketpaystate").empty();
					filmticket_id=film_id+ticket_id;
					var str="<span>购票成功，请到影院登录票圈系统取票，出票号"+filmticket_id+"</span>"
					$("#filmticketpaystate").append(str);
					$("#paybtn").empty();
					var str="<a href='javascript:void(0)' class='submit-button'> 已支付成功 </a>"
					$("#paybtn").append(str);
				}
				
			},
			error : function() {
				alert("获取服务器失败");
			} 
		}); 
	}
	function timeoutcanclepay() {
			$.ajax({
				type : "post",
				url : "/Ticket/userBuyFilm/canclefpayinfo.action",
				data : {
	   				"ticket_id" : ticket_id,
	   			},
				success : function(result) {
					layer.msg("支付时间已到，订单自动取消", {
	                	icon : 2,
	                	time : 5000
	        		}); 
					if(result=="取消支付订单成功" || result=="订单已取消"){
						layer.msg(result, {
		                	icon : 1,
		                	time : 1000
		        		}); 
						$("#filmticketpaystate").empty();
						var str="<span>支付时间已到，订单已成功自动取消</span>"
						$("#filmticketpaystate").append(str);
						$("#paybtn").empty();
						$("#paybtn").append("");
					} else{
						layer.msg(result, {
		                	icon : 2,
		                	time : 1000
		        		});
					}
					
				},
				error : function() {
					alert("获取服务器失败");
				} 
			}); 
	}
	function canclepay() {
		layer.confirm('确认放弃支付？', function() {
			$.ajax({
				type : "post",
				url : "/Ticket/userBuyFilm/canclefpayinfo.action",
				data : {
	   				"ticket_id" : ticket_id,
	   			},
				success : function(result) {
					if(result=="取消支付订单成功" || result=="订单已取消"){
						layer.msg(result, {
		                	icon : 1,
		                	time : 1000
		        		}); 
						$("#filmticketpaystate").empty();
						var str="<span>"+result+"</span>"
						$("#filmticketpaystate").append(str);
						$("#paybtn").empty();
						$("#paybtn").append("");
					} else{
						layer.msg(result, {
		                	icon : 2,
		                	time : 1000
		        		});
					}
					
				},
				error : function() {
					alert("获取服务器失败");
				} 
			}); 
		})	
	}
	function getNowDate() {
	    var date = new Date();
	    var seperator1 = "-";
	    var seperator2 = ":";
	    var month = date.getMonth() + 1;
	    var strDate = date.getDate();
	    if (month >= 1 && month <= 9) {
	        month = "0" + month;
	    }
	    if (strDate >= 0 && strDate <= 9) {
	        strDate = "0" + strDate;
	    }
	    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
	            + " " + date.getHours() + seperator2 + date.getMinutes()
	            + seperator2 + date.getSeconds();
	    return currentdate;
	}
</script>

	<script type="text/javascript">
	var paytype="alipay";
		$(function() {
			$(".pay_item").click(
					function() {
						$(this).addClass('checked').siblings('.pay_item')
								.removeClass('checked');
						var dataid = $(this).attr('data-id');
						paytype = $(this).attr('data-id');
						$(".shang_payimg img").attr("src",
								"img/" + dataid + "img.jpg");
						$("#shang_pay_txt").text(
								dataid == "alipay" ? "支付宝" : "微信");
					});
		});
	</script>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"

					</h4>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭

			<!-- /.modal-content -->

		<div class="modal-dialog">
